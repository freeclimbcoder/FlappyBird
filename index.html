<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<title>FlappyBird</title>

	<script src="sprite.js"></script>

	<style>
	canvas {
		display: block;
		position: absolute;
		margin: auto;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
	}
	</style>
</head>
<body>

<script>

var
canvas,
ctx,
width,
height,

fgpos = 0,
frames = 0,
score = 0,
best = localStorage.getItem("best") || 0,

// Переменные состояния

currentState,
states = {
	Splash: 0, Game: 1, Score: 2
},

//Переменные игры
okButton,

bird = {

	x: 60,
	y: 0,

	frame: 0,
	velocity: 0,
	animation: [1, 2, 1, 0], // sprite

	rotation: 0,
	radius: 12,

	gravity: 0.25,
	_jump: 4.5,

	jump: function() {
		this.velocity = -this._jump;
	},


	update: function() {

		var n = currentState === states.Splash ? 10 : 5;
		this.frame += frames % n === 0 ? 1 : 0;
		this.frame %= this.animation.length;


		if (currentState === states.Splash) {

			this.y = height - 280 + 10*Math.sin(frames/10);
			this.rotation = 0;

		} else {

			this.velocity += this.gravity;
			this.y += this.velocity;


			if (this.y >= height - s_fg.height-10) {
				this.y = height - s_fg.height-10;
				if (currentState === states.Game) {
					currentState = states.Score;
				}

				this.velocity = this._jump;
			}

			if (this.velocity >= this._jump) {

				this.frame = 1;
				this.rotation = Math.min(Math.PI/2, this.rotation + 0.3);

			} else {

				this.rotation = -0.3;

			}
		}
	},

	// Рисуем птицу
	draw: function(ctx) {
		ctx.save();
		ctx.translate(this.x, this.y);
		ctx.rotate(this.rotation);
		
		var n = this.animation[this.frame];
		s_bird[n].draw(ctx, -s_bird[n].width/2, -s_bird[n].height/2);

		ctx.restore();
	}
},


pipes = {

	_pipes: [],

	reset: function() {
		this._pipes = [];
	},


	//  Пилим массив труб

	update: function() {
		// добавляем трубу каждые 100 кадров
		if (frames % 100 === 0) {
			// считаем высоту
			var _y = height - (s_downPipe.height+s_fg.height+120+200*Math.random());
			this._pipes.push({
				x: 500,
				y: _y,
				width: s_downPipe.width,
				height: s_downPipe.height
			});
		}
		for (var i = 0, len = this._pipes.length; i < len; i++) {
			var p = this._pipes[i];

			if (i === 0) {

				score += p.x === bird.x ? 1 : 0;

				// Проверка на столкновение

				var cx  = Math.min(Math.max(bird.x, p.x), p.x+p.width);
				var cy1 = Math.min(Math.max(bird.y, p.y), p.y+p.height);
				var cy2 = Math.min(Math.max(bird.y, p.y+p.height+80), p.y+2*p.height+80);

				var dx  = bird.x - cx;
				var dy1 = bird.y - cy1;
				var dy2 = bird.y - cy2;

				var d1 = dx*dx + dy1*dy1;
				var d2 = dx*dx + dy2*dy2;
				var r = bird.radius*bird.radius;

				if (r > d1 || r > d2) {
					currentState = states.Score;
				}
			}
			// двигаем трубу и, если она вышла за пределы канваса, удаляем её
			p.x -= 2;
			if (p.x < -p.width) {
				this._pipes.splice(i, 1);
				i--;
				len--;
			}
		}
	},

	 // Рисуем все трубы

	draw: function(ctx) {
		for (var i = 0, len = this._pipes.length; i < len; i++) {
			var p = this._pipes[i];
			s_downPipe.draw(ctx, p.x, p.y);
			s_upperPipe.draw(ctx, p.x, p.y+80+p.height);
		}
	}
};

// Действия по клику мышки
function onpress(evt) {

	switch (currentState) {

		case states.Splash:
			currentState = states.Game;
			bird.jump();
			break;

		case states.Game:
			bird.jump();
			break;

		case states.Score:

			var mx = evt.offsetX, my = evt.offsetY;

			if (mx == null || my == null) {
				mx = evt.touches[0].clientX;
				my = evt.touches[0].clientY;
			}


			if (okButton.x < mx && mx < okButton.x + okButton.width &&
				okButton.y < my && my < okButton.y + okButton.height
			) {
				pipes.reset();
				currentState = states.Splash;
				score = 0;
			}
			break;

	}
}


function main() {

	canvas = document.createElement("canvas");

	width = window.innerWidth;
	height = window.innerHeight;

	var evt = "touchstart";
	if (width >= 500) {
		width  = 320;
		height = 480;
		canvas.style.border = "1px solid #000";
		evt = "mousedown";
	}

	document.addEventListener(evt, onpress);

	canvas.width = width;
	canvas.height = height;

	ctx = canvas.getContext("2d");

	currentState = states.Splash;

	document.body.appendChild(canvas);


	var img = new Image();
	img.onload = function() {
		initSprites(this);
		ctx.fillStyle = s_bg.color;

		okButton = {
			x: (width - s_buttons.Ok.width)/2,
			y: height - 200,
			width: s_buttons.Ok.width,
			height: s_buttons.Ok.height
		}

		run();
	}
	img.src = "res/sheet.png";
}


function run() {
	var loop = function() {
		update();
		render();
		window.requestAnimationFrame(loop, canvas);
	}
	window.requestAnimationFrame(loop, canvas);
}


function update() {
	frames++;

	if (currentState !== states.Score) {
		fgpos = (fgpos - 2) % 14;
	} else {
		best = Math.max(best, score);
		localStorage.setItem("best", best);
	}
	if (currentState === states.Game) {
		pipes.update();
	}

	bird.update();
}

// Рисуем
function render() {

	ctx.fillRect(0, 0, width, height);
	// Рисуем задний спрайт
	s_bg.draw(ctx, 0, height - s_bg.height);
	s_bg.draw(ctx, s_bg.width, height - s_bg.height);

	pipes.draw(ctx);
	bird.draw(ctx);

	// земля
	s_fg.draw(ctx, fgpos, height - s_fg.height);
	s_fg.draw(ctx, fgpos+s_fg.width, height - s_fg.height);

	var width2 = width/2;

	if (currentState === states.Splash) {
		s_splash.draw(ctx, width2 - s_splash.width/2, height - 300);
		s_text.GetReady.draw(ctx, width2 - s_text.GetReady.width/2, height-380);

	}
	if (currentState === states.Score) {

		s_text.GameOver.draw(ctx, width2 - s_text.GameOver.width/2, height-400);
		s_score.draw(ctx, width2 - s_score.width/2, height-340);
		s_buttons.Ok.draw(ctx, okButton.x, okButton.y);

		s_numberS.draw(ctx, width2-47, height-304, score, null, 10);
		s_numberS.draw(ctx, width2-47, height-262, best, null, 10);

	} else {

		s_numberB.draw(ctx, null, 20, score, width2);

	}
}


main();
</script>
</body>
</html>
